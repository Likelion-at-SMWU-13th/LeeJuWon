<h1>{{ post.content }}</h1>
<p>작성자: {{ post.writer }}</p>
<p>작성일: {{ post.created_at }}</p>

{% if post.image %}
    <img src="{{ post.image.url }}" alt="Post Image">
{% else %}
    <p>이미지가 없습니다.</p>
{% endif %}
